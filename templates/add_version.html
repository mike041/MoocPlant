{% extends "base.html" %}
{% block title %}新增版本{% endblock %}
{% load static %}
{% block content %}

    <div class=" admin-content">

        <div class="admin-biaogelist">
            <div class="listbiaoti am-cf">
                <ul class="am-icon-flag on"> 新增版本</ul>
                <dl class="am-icon-home" style="float: right;"> 当前位置： 版本管理 > <a href="#">新增版本</a></dl>
            </div>
            <div class="fbneirong">
                <form class="form-horizontal" id="add_version">
                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="version">版本号：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="version"
                                   aria-describedby="inputSuccess3Status" name="version" placeholder="请输入版本号"
                                   value="">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-md-1 text-primary" for="project_name">所属项目：</label>
                        <div class="col-md-5">
                            <select name="project_name" class="form-control">
                                <option value="请选择">请选择</option>
                                {% for foo in  project_name %}
                                    <option value="{{ foo.id }}">{{ foo.project_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="control-label col-md-1 text-primary" for="simple_desc">版本描述：</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="simple_desc" name="simple_desc"
                                   aria-describedby="inputSuccess3Status" placeholder="请输入版本描述" value="">
                        </div>
                    </div>


                    <div class="am-form-group am-cf">
                        <div class="you" style="margin-left: 8%;">
                            <button type="button" class="am-btn am-btn-success am-radius" id="send"
                                    onclick="add_module('#add_version', '/add_version/')">点 击 提 交
                            </button>&nbsp;

                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
{% endblock %}
