<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link href="{% static 'assets/css/login.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="loginDiv">
        <form action="/login/" id="form" method="post">
            {% csrf_token %}
            <h1 style="text-align: center;color: aliceblue;">测试平台</h1>
            <p>用户名:<input id="username" type="text"><label id="name_trip"></label></p>

            <p>密&#12288;码:<input id="password" type="password"><label id="password_trip"></label></p>

            <div style="text-align: center;margin-top: 30px;">
                <input type="submit" class="button" value="登录">
            </div>
        </form>
    </div>

</body>
</html>
